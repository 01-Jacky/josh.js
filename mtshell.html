<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Shell testbed</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/readline.js"></script>
    <script src="js/shell.js"></script>
    <script src="js/mtshell.js"></script>
    <style type="text/css">
        #mt-console {
            display: none;
            height: 400px;
            width: 100%;
            opacity: 0.9;
            background-color: gray;
            color: white;
            position: fixed;
            padding: 20px 20px 20px 20px;
            top: 0;
            z-index: 1000;
        }</style>
    <script type="text/javascript">
        var history = new ReadLine.History();
        var shell = new MtShell();
        $(document).ready(function() {
            var mtConsole = $('#mt-console');
            $(document).on('keyup', function(e) {
                if(e.keyCode && e.keyCode === 192 && e.shiftKey) {
                    mtConsole.slideDown();
                    mtConsole.focus();
                } else if(e.keyCode && e.keyCode === 27) {
                    mtConsole.slideUp();
                    mtConsole.blur();
                    console.log("blur");
                }
            });
            mtConsole.focus(function() {
                shell.activate();
            });
            mtConsole.blur(function() {
                shell.deactivate();
            });
        });
    </script>
</head>
<body>
<div id="mt-console">
    <div id="shell"></div>
</div>
</body>
</html>
