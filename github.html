<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Shell testbed</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="js/readline.js"></script>
    <script src="js/shell.js"></script>
    <script src="js/github.js"></script>
    <style type="text/css">
        #mt-console {
            display: none;
            height: 400px;
            width: 100%;
            opacity: 0.9;
            background-color: #002f05;
            color: #00fe00;
            position: fixed;
            padding: 20px 20px 20px 20px;
            top: 0;
            z-index: 1000;
            overflow: scroll;
        }</style>
    <script type="text/javascript">
        var history = new ReadLine.History();
        var shell = new GitHubShell();
        $(document).ready(function() {
            var console = $('#gh-console');
            function showConsole() {
                console.slideDown();
                console.focus();
            }
            function hideConsole() {
                console.slideUp();
                console.blur();
            }
            $(document).on('keyup', function(e) {
                if(e.keyCode && e.keyCode === 192 && e.shiftKey) {
                    showConsole();
                } else if(e.keyCode && e.keyCode === 27) {
                    hideConsole();
                }
            });
            console.focus(function() {
                shell.activate();
            });
            console.blur(function() {
                shell.deactivate();
            });
            showConsole();
        });
    </script>
</head>
<body>
<div id="gh-console">
    <div id="shell"></div>
</div>
</body>
</html>
