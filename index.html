<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Shell testbed</title>

<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
<script src="js/readline.js"></script>
<script src="js/shell.js"></script>
<style type="text/css">
    #shell-panel {
        display: none;
        height: 400px;
        width: 100%;
        opacity: 0.9;
        background-color: #002f05;
        color: #00fe00;
        position: fixed;
        padding: 20px 20px 20px 20px;
        top: 0;
        z-index: 1000;
        font-family: 'Source Code Pro', sans-serif;
        font-size: 0.9em;
        overflow: hidden;
    }</style>
<script type="text/javascript">
    var dir = {
        "Guide-Admin": {
            "AccessControlPanel": {},
            "AddingUsers": {},
            "GettingStarted": {}
        },
        "Guide-User": {
            "GettingStarted": {},
            "ContentCreation": {},
            "ContentManagement": {}
        },
        Reference: {}
    };
    var history = ReadLine.History({storage: localStorage});
    var shell = Shell({history: history});
    $(document).ready(function() {
        var console = $('#shell-panel');
        shell.onActivate(function() {
            showConsole();
        });
        shell.onDeactivate(function() {
            hideConsole();
        });
        function showConsole() {
            console.slideDown();
            console.focus();
        }
        function hideConsole() {
            console.slideUp();
            console.blur();
        }
        shell.activate();
    });
</script>
</head>
<body>
<div id="shell-panel">
    <div id="shell-view"></div>
</div>
</body>
</html>
